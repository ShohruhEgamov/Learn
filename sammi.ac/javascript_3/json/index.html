<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
	<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<title>AJAX</title>
</head>

<body>
	<div class="w-50 mx-auto p-5 bg-light mt-5">
		<div class="mb-3">
			<label class="form-label text-success">UZS</label>
			<input id="usz" type="text" class="form-control" placeholder="Uzbek so'mi">
		</div>
		<div class="mb-3">
			<label class="form-label text-success">USD</label>
			<input id="usd" type="text" class="form-control" placeholder="US dollar">
		</div>
	</div>
	<p id="soat"></p>

	<script>
		setInterval(myTimer, 1000);

		function myTimer() {
			const d = new Date();
			document.getElementById("soat").innerHTML = d.toLocaleTimeString();
		}
	</script>
</body>

</html>
