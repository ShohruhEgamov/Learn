<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<!--
      manifest.json veb-ilovangiz a-ga o'rnatilganda ishlatiladigan metama'lumotlarni taqdim etadi
      foydalanuvchining mobil qurilmasi yoki ish stoli. Qarang https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
	<!--
      Yuqoridagi teglarda %PUBLIC_URL% ishlatilganiga e'tibor bering.
      Qurilish jarayonida u “ommaviy” jildning URL manzili bilan almashtiriladi.
      HTML dan faqat “ommaviy” jildidagi fayllarga havola qilish mumkin.

      "/favicon.ico" yoki "favicon.ico" dan farqli o'laroq, "%PUBLIC_URL%/favicon.ico"
      mijoz tomoni marshrutlash va ildiz bo'lmagan umumiy URL bilan to'g'ri ishlash.
      “npm run build” dasturini ishga tushirish orqali ildiz bo‘lmagan umumiy URL manzilini qanday sozlashni bilib oling.
    -->
	<title>React kurs</title>
</head>

<body>
	<noscript>Ushbu ilovani ishga tushirish uchun JavaScript-ni yoqishingiz kerak.</noscript>
	<div id="root"></div>
	<!--
      Ushbu HTML fayl shablondir.
      Agar siz uni to'g'ridan-to'g'ri brauzerda ochsangiz, bo'sh sahifani ko'rasiz.

      Ushbu faylga veb-shriftlar, meta teglar yoki tahlillarni qo'shishingiz mumkin.
      Qurilish bosqichi to'plangan skriptlarni <body> tegiga joylashtiradi.

      Rivojlanishni boshlash uchun "npm start" yoki "yarn start" ni ishga tushiring.
      Ishlab chiqarish toʻplamini yaratish uchun “npm run build” yoki “yarn build” dan foydalaning.
    -->
	<div id="sandy"></div>
</body>

</html>
